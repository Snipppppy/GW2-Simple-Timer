<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>GW2 Simple Timer</title>
    <link rel="icon" type="image/x-icon" href="/app/img/Event_star_(map_icon).png">
    <link rel="stylesheet" href="app/Style.css">
    <script defer type="module" src="app/script.js"></script>
</head>

<body>
    <header>
        <div class="logo"><img src="/app/img/Event_star_(map_icon).png" height="40px" width="auto" alt="GW2 Logo"/></div>
        <h2 class="SiteName">Simple Timer (beta)</h2>
    </header>

    <label class="hamburger">
        <input type="checkbox">
    </label>
    <aside class="sidebar">
        <div id="base" class="base event-toggle-list"></div>
        <div id="ls2" class="ls2 event-toggle-list"></div>
        <div id="hot" class="hot event-toggle-list"></div>
        <div id="ls3" class="ls3 event-toggle-list"></div>
        <div id="pof" class="pof event-toggle-list"></div>
        <div id="ls4" class="ls4 event-toggle-list"></div>
        <div id="es" class="es event-toggle-list"></div>
        <div id="eod" class="eod event-toggle-list"></div>
        <div id="soto" class="soto event-toggle-list"></div>
        <div id="janthir" class="janthir event-toggle-list"></div>

        <div class="about">
            Skiqper.4827
            <br/>
            <a href="https://github.com/Snipppppy/GW2-Simple-Timer/" target="_blank" class="github-link">Github</a>
        </div>
    </aside>
    <div class="event-table" id="event-table"></div>
</body>

<template id="event-card-template">
    <div class="event-card-element">
        <div class="left-placeholder"></div>
        <div class="event-time-container">
            <h1 class="event-start-time">00:00</h1>
            <h4 class="remaining-time"></h4>
        </div>
        <div class="event-name-container">
            <h2 class="event-name">Name Of The Event</h2>
            <h3 class="event-map">--Name Of The Event Map!--</h3>
        </div>
        <div class="links">
            <div class="waypoint-link links-tab"><img class="waypoint-icon" src="app/img/waypoint.svg" width="30px" height="30px" alt="Copy Waypoint"></div>
            <a class="wiki-link links-tab" href="" target="_blank"><img class="wiki-icon" src="app/img/wiki.svg" width="25px" height="25px" alt="Guild Wiki"></a>
        </div>
        <div class="right-placeholder"></div>
    </div>
</template>

<!-- HTML Template for Event Toggle switch-->
<template id="tgl-template">
    <div class="tgl-list-element" >
        <label class="tgl-label" ></label>
        <input class="tgl-checkbox" type="checkbox">
        <span class="tgl-slider"></span>

    </div>
</template>

</html>
