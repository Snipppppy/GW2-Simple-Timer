<body>
    <header>
        <div class="logo"><img src="/app/assets/Event_star_(map_icon).png" height="40px" width="auto" alt="GW2 Logo"/></div>

    </label>

    <div class="event-table" id="event-table"></div>
</body>

<!-- HTML Template for Event Card-->
<template id="event-card-template">
    <div class="event-card-element">
        <div class="event-time-container">
            <h1 class="event-start-time">00:00</h1>
            <h4 class="remaining-time"></h4>
        </div>
        <div class="event-name-container">
            <div class="name">
                <h2 class="event-name">Name Of The Event</h2>
                <h3 class="note"></h3>
            </div>
            <h3 class="event-map">--Name Of The Event Map!--</h3>
        </div>
        <div class="links">
            <div class="fastf-link links-tab hover" href="" target="_blank"><img class="fastf-icon" src="app/assets/fastf.svg" width="25px" height="25px" alt="Link to [fast]Farimg Gold/Hour"></div>
            <div class="wiki-link links-tab hover" href="" target="_blank"><img class="wiki-icon" src="app/assets/wiki.svg" width="25px" height="25px" alt="Link to the official Guild Wars 2 Wiki"></div>
            <div class="done-link links-tab hover"><img class="done-icon" src="app/assets/done_outline_FFFFFF.svg" width="25px" height="25px" alt=""></div>
            <div class="reminder-link links-tab hover"><img class="reminder-icon" src="app/assets/notifications_off_FFFFFF.svg"  alt="Reminder switch 2 5 10 Minutes"></div>
            <div class="waypoint-link links-tab hover"><img class="waypoint-icon" src="app/assets/waypoint.svg" width="23px" height="23px" alt="Copy Waypoint"></div>

        </div>
    </div>
</template>

<!-- HTML Template for Sidebar categories-->
<template id="tgl-category-template">
    <div class="tgl-category-element">
        <div class="categories-name"></div>
        <dvi class="tgl-container"></dvi>
    </div>
</template>

<!-- HTML Template for Event Toggle switch-->
<template id="tgl-template">
    <div class="tgl-element" >
        <label class="tgl-label" ></label>
        <input class="tgl-checkbox" type="checkbox">
        <span class="tgl-slider"></span>

    </div>
</template>

</html>
